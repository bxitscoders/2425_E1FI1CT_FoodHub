<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foodhub - Login & Registrierung</title>
    <style>
        body {
            margin: 0;
            background-color: #181818;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: linear-gradient(135deg, #222, #181818);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 144, 0, 0.5);
            width: 350px;
            box-sizing: border-box;
        }
        h2 {
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 28px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 6px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            background-color: #333;
            border: 2px solid #444;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 16px;
            margin-bottom: 20px;
            color: #fff;
            transition: border-color 0.3s ease;
            outline: none;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #ff9000;
            background-color: #3a3a3a;
        }
        button {
            background-color: #ff9000;
            color: #000;
            font-weight: 700;
            border: none;
            border-radius: 30px;
            padding: 14px 0;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e07e00;
        }
        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #bbb;
        }
        .message a {
            color: #ff9000;
            text-decoration: none;
            cursor: pointer;
        }
        .message a:hover {
            text-decoration: underline;
        }
        .github-signin-container {
            margin-top: 25px;
        }
        .github-signin-btn {
            width: 100%;
            background-color: #000;
            border-radius: 6px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            padding: 12px 0;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .github-signin-btn:hover {
            background-color: #333;
        }
        .github-icon {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="login-username">Benutzername oder Email</label>
            <input type="text" id="login-username" name="login-username" required />

            <label for="login-password">Passwort</label>
            <input type="password" id="login-password" name="login-password" required />

            <button type="submit">Anmelden</button>
        </form>
        <div class="message">
            Noch keinen Account? <a href="#" id="show-register">Registrieren</a>
        </div>
        <div class="github-signin-container">
            <button class="github-signin-btn" id="github-login">
                <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" alt="GitHub Icon" class="github-icon" />
                Mit GitHub anmelden
            </button>
        </div>
    </div>

    <div class="container" id="register-container" style="display:none;">
        <h2>Registrierung</h2>
        <form id="register-form">
            <label for="register-email">E-Mail</label>
            <input type="email" id="register-email" name="register-email" required />

            <label for="register-username">Benutzername</label>
            <input type="text" id="register-username" name="register-username" required />

            <label for="register-password">Passwort</label>
            <input type="password" id="register-password" name="register-password" required />

            <label for="register-password-repeat">Passwort wiederholen</label>
            <input type="password" id="register-password-repeat" name="register-password-repeat" required />

            <button type="submit">Registrieren</button>
        </form>
        <div class="message">
            Bereits registriert? <a href="#" id="show-login">Anmelden</a>
        </div>
        <div class="github-signin-container">
            <button class="github-signin-btn" id="github-register">
                <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_1280.png" alt="GitHub Icon" class="github-icon" />
                Mit GitHub registrieren
            </button>
        </div>
    </div>

<script>
    // Toggle zwischen Login und Registrierung
    document.getElementById('show-register').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('login-container').style.display = 'none';
        document.getElementById('register-container').style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('register-container').style.display = 'none';
        document.getElementById('login-container').style.display = 'block';
    });

    // Beispiel für GitHub Login (nur Frontend-Button)
    document.getElementById('github-login').addEventListener('click', () => {
        alert('GitHub Login wird gestartet...');
        // Hier GitHub OAuth Login URL hinzufügen
    });

    document.getElementById('github-register').addEventListener('click', () => {
        alert('GitHub Registrierung wird gestartet...');
        // Hier GitHub OAuth Registrierung URL hinzufügen
    });

    // Formular-Simulation für demos
    document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Login erfolgreich!');
    });

    document.getElementById('register-form').addEventListener('submit', (e) => {
        e.preventDefault();
        // Prüfen ob Passwort und Wiederholung gleich sind
        const pw = document.getElementById('register-password').value;
        const pwRepeat = document.getElementById('register-password-repeat').value;
        if(pw !== pwRepeat) {
            alert('Passwörter stimmen nicht überein!');
            return;
        }
        alert('Registrierung erfolgreich!');
    });
</script>
</body>
</html>
